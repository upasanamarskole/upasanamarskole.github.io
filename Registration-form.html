	<script type="text/javascript">
		function verify()
{
	var name = document.getElementById("name");
	var email = document.getElementById("email");
	var gender = document.getElementsByName("gender");
	var pass = document.getElementById("pass");
	var address = document.getElementById("address");
	var phone = document.getElementById("phone");
	var country = document.getElementById("selection");
	var msg = new Array();
	var flag = 1;
	var message2 = "Following Details are Required\n";
	var phoneNo = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
	var validEmail = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	if(name.value == "")
	{
		msg[0] = "Name is Required";
		flag = 0;
	} else { msg[0] = ""; }

	if(!email.value.match(validEmail)){
		msg[1] = "Please Enter a valid Email"
		flag = 0;
	}
	else{ msg[1] = ""; }

	if(phone.value == "")
	{
		msg[2] = "Phone number is required";
		flag = 0;
	} else { msg[2] = ""; }

	if(!phone.value.match(phoneNo)){
		msg[3] = "Please Enter a valid Phone Number"
		flag = 0;
	}
	else{ msg[3] = ""; }

	if(address.value == "")
	{
		msg[4] = "Address is Required";
		flag = 0;
	} else { msg[4] = ""; }


	if(gender[0].checked == false && gender[1].checked == false)
	{
		msg[5] = "Select Gender";
		flag = 0;
	} else { msg[5] = ""; }

	if(country.value == "Default"){
		msg[6] = "Select Department";
		flag = 0;
	}else { msg[6] = ""; }
	
	if(flag == 0)
	{
		// Show Error Messages
		for(var x=0;x<=6;x++)
		{
			if(msg[x] != "")
			{
				message2 += "*" +msg[x] + "\n";
			}
		}
		alert(message2)
		//document.getElementById("abc").innerHTML = "<p style='color:red; background-color: lightgray ; text-align: inline;'>"+message2+"</p>";
		return false;
	}
	else
	{
		return true;
	}
}

</script>
